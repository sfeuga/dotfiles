### Fonts
font_family      Monoid Retina Nerd Font Complete
bold_font        Monoid Bold Nerd Font Complete
italic_font      Monoid Italic Nerd Font Complete
bold_italic_font Source Code Pro Bold Italic

# Enable alternate zero
font_features MonoidNerdFontComplete-Retina +zero
# Disable ligatures under cursor to make editing easier
disable_ligatures cursor

### Terminal bell
bell_on_tab yes

### Tab bar
tab_bar_min_tabs 1

### Color scheme
dynamic_background_opacity yes
background_opacity 0.90
inactive_text_alpha 0.6
